version: 2
jobs:
  test:
    docker:
      - image: circleci/golang:1.10
    working_directory: /home/circleci/go/src/github.com/shirou/gopsutil
    environment:
      GOPATH: /home/circleci/go
    steps:
      - checkout
      - run:
          command: go get -t -d -v ./...
      - run:
          command: go build -v
      - run:
          command: make build_test

workflows:
  version: 2
  test:
    jobs:
      - test
