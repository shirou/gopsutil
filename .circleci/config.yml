version: 2
jobs:
  test:
    docker:
      - image: circleci/golang:1.10
    working_directory: ~/shirou/gopsutil
    steps:
      - checkout
      - run:
          command: sudo chown -R ubuntu:ubuntu /usr/local/go/pkg/
      - run:
          command: mkdir -p $HOME/.go_project/src/github.com/shirou/shirou && ln -fs ~/shirou/gopsutil $HOME/.go_project/src/github.com/shirou/shirou/gopsutil && echo -e "export GOPATH=$GOPATH:$HOME/.go_project" >> $BASH_ENV
      - run:
          command: go get -t -d -v ./...
      - run:
          command: go build -v
      - run:
          command: make build_test

workflows:
  version: 2
  test:
    jobs:
      - test
