name: Release

on:
  schedule:
    - cron: '0 1 1 * *'  # UTC 01:00 on the first day of the Month

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@1af3b93b6815bc44a9784bd300feb67ff0d1eeb3 # v6.0.0
      - name: Release
        run: make release
