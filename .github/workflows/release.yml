on:
  schedule:
    - cron:  '0 1 1 * *'  # UTC 01:00 on the first day of the Month

name: Release
permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@1d96c772d19495a3b5c517cd2bc0cb401ea0529f # v4.1.3
      - name: Release
        run: make release
