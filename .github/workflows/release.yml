name: Release

on:
  schedule:
    - cron: '0 1 1 * *'  # UTC 01:00 on the first day of the Month

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
      - name: Release
        run: make release
